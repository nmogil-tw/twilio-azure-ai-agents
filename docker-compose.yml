services:
  twilio-azure-agent:
    # Build configuration
    build:
      context: .
      dockerfile: Dockerfile

    # Image name for easy reference
    image: twilio-azure-agent:latest

    # Container name
    container_name: twilio-azure-agent

    # Port mapping
    ports:
      - "3000:3000"

    # Environment variables from .env file
    # Create a .env file with your configuration (see .env.example)
    env_file:
      - .env

    # Alternative: Specify environment variables directly
    # environment:
    #   - NODE_ENV=production
    #   - PORT=3000
    #   - PROJECT_ENDPOINT=your-endpoint
    #   - PROJECT_ID=your-project-id
    #   - AGENT_ID=your-agent-id
    #   - TWILIO_ACCOUNT_SID=your-account-sid
    #   - TWILIO_AUTH_TOKEN=your-auth-token
    #   - PRODUCTION_DOMAIN=your-domain.com

    # Restart policy
    restart: unless-stopped

    # Health check
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => { process.exit(r.statusCode === 200 ? 0 : 1); }).on('error', () => process.exit(1));"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
