# Nginx reverse proxy configuration for Twilio-Azure AI Agent
# Handles SSL termination and WebSocket connections
#
# Installation:
# 1. Copy to /etc/nginx/conf.d/twilio-azure-agent.conf
# 2. Update YOUR_DOMAIN with your actual domain
# 3. Configure SSL certificates (Let's Encrypt recommended)
# 4. Test: nginx -t
# 5. Reload: systemctl reload nginx

# Upstream application server
upstream twilio_azure_agent {
    # Single instance (use Docker container or local service)
    server localhost:3000;

    # For multiple instances with sticky sessions (requires Redis for session state):
    # ip_hash;  # Sticky sessions by client IP
    # server localhost:3001;
    # server localhost:3002;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name YOUR_DOMAIN;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server with WebSocket support
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name YOUR_DOMAIN;

    # SSL certificate configuration
    # Replace with your certificate paths
    ssl_certificate /etc/letsencrypt/live/YOUR_DOMAIN/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/YOUR_DOMAIN/privkey.pem;

    # SSL configuration (Mozilla Intermediate)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/YOUR_DOMAIN/chain.pem;

    # Security headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/twilio-azure-agent-access.log;
    error_log /var/log/nginx/twilio-azure-agent-error.log;

    # Health check endpoint (no auth required)
    location /health {
        proxy_pass http://twilio_azure_agent;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Quick timeout for health checks
        proxy_connect_timeout 3s;
        proxy_send_timeout 3s;
        proxy_read_timeout 3s;
    }

    # WebSocket connections (Twilio Conversation Relay)
    # Critical: Must support WebSocket upgrade
    location / {
        proxy_pass http://twilio_azure_agent;
        proxy_http_version 1.1;

        # WebSocket upgrade headers (REQUIRED)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for long-lived WebSocket connections
        # Important: Phone calls can last minutes/hours
        proxy_connect_timeout 60s;
        proxy_send_timeout 3600s;    # 1 hour
        proxy_read_timeout 3600s;    # 1 hour

        # Disable buffering for WebSocket
        proxy_buffering off;
        proxy_cache off;

        # Support for chunked transfer encoding
        chunked_transfer_encoding on;
    }

    # Twilio webhook endpoints (POST requests)
    location ~ ^/api/(incoming-call|action|outbound) {
        proxy_pass http://twilio_azure_agent;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Standard timeouts for API calls
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # Preserve request body
        client_max_body_size 1M;
    }
}
